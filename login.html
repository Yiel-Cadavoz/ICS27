<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign In / Sign Up | ADiel's Garden of Eden</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 class="logo">ADiel's Garden of Eden</h1>
</header>

<main class="container">
  <div class="auth-frame">
    <div class="auth-header">
      <h2>Sign In / Sign Up</h2>
    </div>

    <!-- Sign In Form -->
    <form id="loginForm" class="auth-body">
      <input type="text" id="loginEmail" placeholder="Email or Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn signin-btn">Sign In</button>
    </form>

    <p class="signup-text">
      Don‚Äôt have an account? <a href="#" id="openSignup">Sign up</a>
    </p>

    <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
  </div>

  <!-- üå∑ Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Create an Account</h3>
      <form id="signupForm">
        <input type="text" id="signupEmail" placeholder="Email or Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
