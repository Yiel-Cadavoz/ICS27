<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign In / Sign Up | ADiel's Garden of Eden</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 class="logo">ADiel's Garden of Eden</h1>
</header>

<main class="container">
  <div class="auth-frame">
    <div class="auth-header">
      <h2>Sign In</h2>
    </div>

    <form id="loginForm" class="auth-body">
      <!-- Make sure IDs match the JS -->
      <input id="loginEmail" type="text" placeholder="Email or Username" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button type="submit" class="btn signin-btn">Sign In</button>
    </form>

    <p class="signup-text">
      Don't have an account? <a href="#" id="openSignup">Sign up</a>
    </p>

    <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
  </div>
</main>

<!-- üå∑ Sign Up Modal -->
<div id="signupModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Create Account</h2>
    <form id="signupForm">
      <input id="signupEmail" type="email" placeholder="Email" required>
      <input id="signupPassword" type="password" placeholder="Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
